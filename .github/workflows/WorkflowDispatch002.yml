name: Manual Workflow 002

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Choose environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

jobs:
  job1-print:
    runs-on: ubuntu-latest
    steps:
      - name: Print environment
        run: echo "Running job1 on ${{ inputs.environment }}"

  job2-date:
    runs-on: ubuntu-latest
    steps:
      - name: Print current date and time
        run: echo "Current date and time: $(date)"

  job3-fail:
    runs-on: ubuntu-latest
    steps:
      - name: Force failure
        run: exit 1
